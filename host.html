<style>
    :root {
        --bg-main: #050b16;
        --bg-panel: #081724;
        --accent: #ff4b4b;
        --accent-soft: rgba(255, 75, 75, 0.25);

    * {

        margin: 0;

        background: radial-gradient(circle at top, #122033 0%, #050b16 60%, #02040a 100%);
        color: var(--text-main);
        display: flex;
        flex-direction: column;

        width: 100%;

        padding: 24px 20px 28px;
        border-radius: 26px;
        border: 2px solid var(--accent-soft);
        box-shadow: 0 25px 80px rgba(0,0,0,0.75);

        margin: 0;
        text-align: center;

    .numbers-panel {
        margin-top: 8px;

        border-radius: 18px;
        border: 1px solid #ffffff22;

    .numbers-title {
        font-size: 0.9rem;

    .number-grid {
        display: grid;
        grid-template-columns: repeat(10, minmax(0, 1fr));
        gap: 4px;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
    }

    .num {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 8px;
        cursor: pointer;
        color: #fff;

        height: 30px;
        line-height: 30px;
        font-size: 16px;
        padding: 0;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .num.selected {
        background: #00c878;
        border-color: #004422;
        color: #000;
        font-weight: 700;
    }

    /* KNOPPEN-RIJ */
    .button-row {
        display: flex;
        gap: 16px;
        margin-top: 14px;
    }

    .btn {
        background: linear-gradient(90deg, #ff4b4b, #ff8c3c);

        padding: 8px 12px;

    .btn.secondary {
        background: #444;

    }

    .result {
        margin-top: 10px;
        font-size: 0.95rem;
        min-height: 1.2em;
    }

    .ok {
        color: var(--success);
    }

    .fail {
        color: var(--danger);
    }

    /* KAART VAN DE SPELER */
    .player-card {
        margin-top: 18px;
        padding: 14px 16px 16px;
        background: #0003;
        border: 1px solid #ffffff22;
        border-radius: 18px;
    }

    .player-card strong {
        font-size: 0.95rem;
    }

    .player-card-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 6px;
        margin-top: 12px;
    }

    .cell {
        padding: 6px 0;
        background: rgba(255,255,255,0.07);
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 8px;

        font-size: 14px;
    }

    .cell.marked {

        color: #000;
        font-weight: 700;
        font-size: 14px;
    }

    .footer {
        text-align: right;
        margin-top: 14px;
        font-size: 0.65rem;
        color: var(--text-soft);
    }

   .header-row {
    display: flex;
    align-items: center;
    justify-content: space-between; /* titel links, velden rechts */
    gap: 16px;
    margin-bottom: 16px;
}

/* Titel staat boven inputrij */
.header-row h1 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: 400;
}

/* De inputvelden in Ã©Ã©n rij */
.top-inputs {
    display: flex;
    flex: 1;          /* neemt alle ruimte rechts van de titel */
    gap: 12px;
}


/* Compactere, label-loze velden */
.top-inputs input,
.top-inputs select {
    flex: 1;
    padding: 8px 10px;
    font-size: 0.85rem;
    border-radius: 8px;
    background: #0005;
    color: var(--text-main);
    border: 1px solid #ffffff22;
}

/* Kaart-ID stijl */
#cardId {
    text-align: center;
    opacity: 0.7;
}


    /* Mobile fallback: boven elkaar */

        .row-fields {
            flex-direction: column;
        }

        .button-row {
            flex-direction: column;

<body>

<div class="panel">

    <div class="header-row">
    <h1>Host controle â€“ X-Mas Bingo ðŸŽ„</h1>

    <div class="top-inputs">
        <input id="handleInput" placeholder="@handle">

        <select id="roundSelect">
            <option value="1">Ronde 1</option>
            <option value="2">Ronde 2</option>
            <option value="3">Ronde 3</option>
        </select>

        <input id="cardId" disabled placeholder="â€”">
    </div>
</div>


    <!-- Groot vlak met nummers 1â€“75 -->
    <div class="numbers-panel">
        
        <div class="number-grid" id="numGrid"></div>
    </div>

    <!-- Knoppen naast elkaar -->
    <div class="button-row">
        <button class="btn" id="checkBtn">Controleer bingo</button>
        <button class="btn secondary" id="resetBtn">Reset getrokken nummers</button>
    </div>

    <div id="result" class="result"></div>

    <!-- Kaart van speler -->
    <div class="player-card">
        <strong>Kaart van speler</strong>
        <div id="playerGrid" class="player-card-grid"></div>
    </div>

    <div class="footer">Â© spacesbingo</div>

</div>

<script>
// --- Inputs en kaartvak ---
const handleInput = document.getElementById("handleInput");
const roundSelect = document.getElementById("roundSelect");
const playerGrid  = document.getElementById("playerGrid");

   function getCardNumbersFor(handle, round) {
    handle = handle.trim();
    if (!handle) return [];
    return generateCard(handle, round);   // gebruik dezelfde generator als bij controle
}



// Hulpfunctie om kaart te tonen in "Kaart van speler"
function renderPlayerGrid(numbers) {
    playerGrid.innerHTML = "";
    if (!numbers || numbers.length === 0) return;

    numbers.forEach((n) => {
        const cell = document.createElement("div");
        cell.className = "cell";   // zelfde stijl als bij controle
        cell.textContent = n;
        playerGrid.appendChild(cell);
    });
}


// Haal kaart op voor huidige handle + ronde
function updatePlayerCardForCurrentHandle() {
    const handle = handleInput.value.trim();
    const round  = parseInt(roundSelect.value, 10);

    if (!handle) {
        playerGrid.innerHTML = "";
        return;
    }

    // ðŸ”´ Deze moet je koppelen aan jouw kaart-generator
    const numbers = getCardNumbersFor(handle, round);

    renderPlayerGrid(numbers);
}

// Triggers: handle invullen / enter / ronde wijzigen
handleInput.addEventListener("change", updatePlayerCardForCurrentHandle);
handleInput.addEventListener("blur", updatePlayerCardForCurrentHandle);
handleInput.addEventListener("keyup", (e) => {
    if (e.key === "Enter") {
        updatePlayerCardForCurrentHandle();
    }
});

roundSelect.addEventListener("change", updatePlayerCardForCurrentHandle);


function resetSelections() {
    // 1. Reset alle geselecteerde nummers
    const grid = document.getElementById("numGrid");
    if (grid) {
        grid.querySelectorAll(".num.selected").forEach(btn => {
            btn.classList.remove("selected");
        });
    }

    // 2. Clear resultaat
    const result = document.getElementById("result");
    if (result) {
        result.textContent = "";
        result.className = "result";
    }

    // 3. Leeg getekende kaart
    const playerGrid = document.getElementById("playerGrid");
    if (playerGrid) {
        playerGrid.innerHTML = "";
    }
}

/* ---------------- RNG voor vaste kaart per speler ---------------- */
function cyrb128(str) {
    let h1 = 1779033703, h2 = 3144134277, h3 = 1013904242, h4 = 2773480762;
    for (let i = 0; i < str.length; i++) {
        let k = str.charCodeAt(i);
        h1 = h2 ^ Math.imul(h1 ^ k, 597399067);
        h2 = h3 ^ Math.imul(h2 ^ k, 2869860233);
        h3 = h4 ^ Math.imul(h3 ^ k, 951274213);
        h4 = h1 ^ Math.imul(h4 ^ k, 2716044179);
    }
    h1 = Math.imul(h3 ^ (h1>>>18), 597399067);
    h2 = Math.imul(h4 ^ (h2>>>22), 2869860233);
    h3 = Math.imul(h1 ^ (h3>>>17), 951274213);
    h4 = Math.imul(h2 ^ (h4>>>19), 2716044179);
    return [(h1^h2^h3^h4)>>>0];
}

function makeRng(seed){
    return function(){
        seed |= 0; seed = (seed + 0x6D2B79F5) | 0;
        let t = Math.imul(seed ^ seed>>>15, 1|seed);
        t = (t + Math.imul(t ^ t>>>7, 61|t)) ^ t;
        return ((t ^ t>>>14)>>>0) / 4294967296;
    }
}

function generateCard(handle, round) {
    handle = handle.replace("@","").toLowerCase();
    const [seed] = cyrb128(handle + "::" + round);
    const rng = makeRng(seed);

    const all = [...Array(75).keys()].map(n => n+1);
    for (let i = all.length - 1; i > 0; i--) {
        const j = Math.floor(rng() * (i + 1));
        [all[i], all[j]] = [all[j], all[i]];
    }
    return all.slice(0, 15).sort((a,b)=>a-b);
}

function generateCardID(handle){
    handle = handle.trim().toLowerCase();
    const [seed] = cyrb128(handle + "::card");
    return "SB-" + String(seed % 1000000).padStart(6,"0");
}

    function updateCardIdFromHandle() {
    const handleInput = document.getElementById("handleInput");
    const cardIdSpan  = document.getElementById("cardId");

    if (!handleInput || !cardIdSpan) return;

    const handle = handleInput.value.trim();
    if (!handle) {
        cardIdSpan.textContent = "â€“";   // leeg â†’ geen kaart-id
        return;
    }

    cardIdSpan.value = generateCardID(handle);
}


/* ---------- Host nummerkeuze ---------- */
const grid = document.getElementById("numGrid");
for (let i = 1; i <= 75; i++){
    const d = document.createElement("div");
    d.className = "num";
    d.textContent = i;
    d.onclick = () => d.classList.toggle("selected");
    grid.appendChild(d);
}

/* ---------- Bingo regels ---------- */
function checkBingo(cardNums, drawnNums, round) {
    const drawn = new Set(drawnNums);
    const rows = [
        cardNums.slice(0,5),
        cardNums.slice(5,10),
        cardNums.slice(10,15)
    ];

    const countLines = rows.filter(r => r.every(n => drawn.has(n))).length;
    const full = cardNums.every(n => drawn.has(n));

    if (round === 1) return { ok: countLines >= 1, lines: countLines, full };
    if (round === 2) return { ok: countLines >= 2, lines: countLines, full };
    if (round === 3) return { ok: full, lines: countLines, full };
}

/* ---------- Controleknop ---------- */
document.getElementById("checkBtn").onclick = () => {
    const handle = document.getElementById("handleInput").value.trim();
    const round = parseInt(document.getElementById("roundSelect").value, 10);
    const resultBox = document.getElementById("result");
    
    updatePlayerCardForCurrentHandle();


    if (!handle){
        resultBox.textContent = "Vul een @handle in.";
        resultBox.className = "result fail";
        return;
    }

    document.getElementById("cardId").textContent = generateCardID(handle);

    const selected = [...document.querySelectorAll(".num.selected")].map(n => parseInt(n.textContent, 10));
    if (selected.length === 0){
        resultBox.textContent = "Selecteer getrokken nummers.";
        resultBox.className = "result fail";
        return;
    }

    const card = generateCard(handle, round);

    /* Render kaart */
    const pg = document.getElementById("playerGrid");
    pg.innerHTML = "";
    card.forEach(n => {
        const c = document.createElement("div");
        c.className = "cell" + (selected.includes(n) ? " marked" : "");
        c.textContent = n;
        pg.appendChild(c);
    });

    /* Bingo check */
    const { ok, lines, full } = checkBingo(card, selected, round);

    if (ok){
        if (full){
            resultBox.textContent = `âœ… VOLLE KAART voor ${handle} in ronde ${round}!`;
        } else if (round === 1){
            resultBox.textContent = `âœ… Bingo! (${lines} lijn)`;
        } else if (round === 2){
            resultBox.textContent = `âœ… Bingo! (${lines} lijnen)`;
        }
        resultBox.className = "result ok";
    } else {
        resultBox.textContent = "âŒ Geen geldige bingo.";
        resultBox.className = "result fail";
    }
};

/* --- Reset-knop activeren --- */
document.getElementById("resetBtn").onclick = () => {
    resetSelections();
};

/* --- Automatisch resetten bij veranderen van ronde --- */
document.getElementById("roundSelect").addEventListener("change", () => {
    resetSelections();
});

// Kaart-ID Ã©n kaart van speler meteen updaten terwijl je typt
document.getElementById("handleInput").addEventListener("input", () => {
    updateCardIdFromHandle();
    updatePlayerCardForCurrentHandle();
});

// Bij laden alvast leeg/vooraf ingevuld goedzetten
updateCardIdFromHandle();
updatePlayerCardForCurrentHandle();


    
</script>

</body>
