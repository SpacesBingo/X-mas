<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> X-mas Bingo â€“ 3 rondes</title>
<style>
    * { box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #032638 0, #020c16 45%, #000000 100%);
        color: #fff;
        padding: 20px;
    }
    .panel {
        background: #052332;
        border-radius: 18px;
        border: 2px solid #ff3b3b;
        padding: 24px 22px 26px;
        max-width: 640px;
        width: 100%;
        box-shadow: 0 18px 45px rgba(0,0,0,0.6);
        text-align: left;
    }
    .panel-header { text-align: center; margin-bottom: 18px; }
    .panel h1 {
        margin: 0 0 6px;
        font-size: 26px;
        letter-spacing: 0.03em;
    }
    .subtitle { margin: 0; font-size: 14px; opacity: 0.85; }

    .form-block { margin-top: 18px; margin-bottom: 4px; }
    label { display: block; font-size: 13px; margin-bottom: 6px; }
    input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.2);
        background: #02141f;
        color: #fff;
        font-size: 14px;
        outline: none;
    }
    input::placeholder { color: rgba(255,255,255,0.4); }

    .button-wrap { margin-top: 10px; }
    button {
        padding: 10px 14px;
        border-radius: 999px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        background-image: linear-gradient(90deg, #ff3b3b, #ff9100);
        box-shadow: 0 8px 18px rgba(0,0,0,0.5);
    }
    button:hover { filter: brightness(1.05); }

    .hint { margin-top: 6px; font-size: 11px; opacity: 0.75; }

    .divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
        margin: 16px 0 10px;
    }

    .round-wrapper { margin-bottom: 10px; }
    .round-title {
        margin: 6px 0 4px;
        font-size: 13px;
        font-weight: 600;
    }
    .round-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 4px;
    }
    .cell {
        aspect-ratio: 1 / 1;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.3);
        background: #041824;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.4);
        user-select: none;
    }

    #card-section { display: none; }

    @media (max-width: 480px) {
        .panel { padding: 18px 14px 20px; }
        .panel h1 { font-size: 22px; }
    }
</style>
</head>
<body>

<div class="panel">
    <div class="panel-header">
        <h1> Keek op de Week presenteerd : X-Mas Bingo ðŸŽ„</h1>
        <p class="subtitle">1 link Â· 1 kaart per @handle Â· 3 rondes</p>
    </div>

    <!-- speler -->
    <div class="form-block">
        <label for="username">Speler: vul je Twitter @handle in</label>
        <input id="username" placeholder="@jouwnaam">
        <div class="button-wrap">
            <button onclick="generate()">Geef mij mijn bingokaart</button>
        </div>
        <p class="hint">
            Dezelfde @handle = altijd precies dezelfde 3 rondes. Bewaar je kaart of maak een screenshot.
        </p>
    </div>

    <!-- kaart -->
    <div id="card-section">
        <div class="divider"></div>

        <div class="round-wrapper">
            <div class="round-title">Ronde 1</div>
            <div id="round1" class="round-grid"></div>
        </div>

        <div class="round-wrapper">
            <div class="round-title">Ronde 2</div>
            <div id="round2" class="round-grid"></div>
        </div>

        <div class="round-wrapper">
            <div class="round-title">Ronde 3</div>
            <div id="round3" class="round-grid"></div>
        </div>
    </div>
</div>

<script>
// zelfde RNG als op hostpagina (moet identiek zijn!)
function hashString(str) {
    let h = 0;
    for (let i = 0; i < str.length; i++) {
        h = (h * 31 + str.charCodeAt(i)) | 0;
    }
    return Math.abs(h) || 1;
}

function makeRng(seed) {
    let s = seed % 2147483647;
    if (s <= 0) s += 2147483646;
    return function () {
        s = (s * 16807) % 2147483647;
        return (s - 1) / 2147483646;
    };
}

function getRoundNumbers(handle, roundIndex) {
    const base = handle.trim().toLowerCase() + "#" + roundIndex;
    const rng = makeRng(hashString(base));
    const nums = [];
    while (nums.length < 15) {
        const n = Math.floor(rng() * 75) + 1;
        if (!nums.includes(n)) nums.push(n);
    }
    return nums;
}

function generate() {
    const name = document.getElementById("username").value.trim();
    if (!name) {
        alert("Vul je Twitter @handle in!");
        return;
    }

    document.getElementById("card-section").style.display = "block";

    for (let r = 1; r <= 3; r++) {
        const numbers = getRoundNumbers(name, r);
        const container = document.getElementById("round" + r);
        container.innerHTML = "";
        for (let i = 0; i < 15; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.textContent = numbers[i];
            container.appendChild(cell);
        }
    }
}
</script>

</body>
</html>
