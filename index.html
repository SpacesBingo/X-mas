<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KEEK Kerst Bingo ‚Äì 3 rondes</title>
<style>
    * { box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #032638 0, #020c16 45%, #000000 100%);
        color: #fff;
        padding: 20px;
    }
    .panel {
        background: #052332;
        border-radius: 18px;
        border: 2px solid #ff3b3b;
        padding: 24px 22px 26px;
        max-width: 620px;
        width: 100%;
        box-shadow: 0 18px 45px rgba(0,0,0,0.6);
        text-align: left;
    }
    .panel-header { text-align: center; margin-bottom: 18px; }
    .panel h1 {
        margin: 0 0 6px;
        font-size: 26px;
        letter-spacing: 0.03em;
    }
    .subtitle { margin: 0; font-size: 14px; opacity: 0.85; }
    .form-block { margin-top: 18px; margin-bottom: 4px; }
    label { display: block; font-size: 13px; margin-bottom: 6px; }
    input, select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.2);
        background: #02141f;
        color: #fff;
        font-size: 14px;
        outline: none;
    }
    input::placeholder { color: rgba(255,255,255,0.4); }
    .button-wrap { margin-top: 10px; }
    button {
        padding: 10px 14px;
        border-radius: 999px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        background-image: linear-gradient(90deg, #ff3b3b, #ff9100);
        box-shadow: 0 8px 18px rgba(0,0,0,0.5);
    }
    button:hover { filter: brightness(1.05); }
    .hint { margin-top: 6px; font-size: 11px; opacity: 0.75; }
    .divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
        margin: 16px 0 10px;
    }

    .round-title {
        margin: 10px 0 4px;
        font-size: 13px;
        font-weight: 600;
    }
    .round-wrapper {
        margin-bottom: 8px;
        padding: 6px 0 4px;
    }

    .round-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 4px;
    }
    .cell {
        aspect-ratio: 1 / 1;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.3);
        background: #041824;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.4);
        user-select: none;
    }

    .host-block {
        margin-top: 14px;
        padding-top: 10px;
        border-top: 1px dashed rgba(255,255,255,0.25);
        font-size: 12px;
    }
    .host-title {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .host-title span {
        font-size: 11px;
        opacity: 0.7;
        font-weight: 400;
    }
    .host-row { display: flex; flex-direction: column; gap: 6px; margin-top: 6px; }
    .host-row input, .host-row select { font-size: 12px; padding: 8px 10px; }
    .host-buttons { margin-top: 6px; }
    .host-buttons button {
        width: 100%;
        font-size: 12px;
        padding: 8px 10px;
    }
    .host-result { margin-top: 6px; min-height: 18px; font-size: 12px; }
    .ok { color: #4ade80; }
    .nok { color: #fca5a5; }

    #card-section { display: none; }

    @media (max-width: 480px) {
        .panel { padding: 18px 14px 20px; }
        .panel h1 { font-size: 22px; }
    }
</style>
</head>
<body>

<div class="panel">
    <div class="panel-header">
        <h1>KEEK Kerst Bingo üéÑ</h1>
        <p class="subtitle">1 link ¬∑ 1 kaart per @handle ¬∑ 3 rondes</p>
    </div>

    <!-- speler -->
    <div class="form-block">
        <label for="username">Speler: vul je Twitter @handle in</label>
        <input id="username" placeholder="@jouwnaam">
        <div class="button-wrap">
            <button onclick="generate()">Geef mij mijn bingokaart</button>
        </div>
        <p class="hint">
            Dezelfde @handle = altijd precies dezelfde 3 rondes. Jij kunt zo later controleren of een kaart echt bij iemand hoort.
        </p>
    </div>

    <!-- kaart + host -->
    <div id="card-section">
        <div class="divider"></div>

        <div class="round-wrapper">
            <div class="round-title">Ronde 1</div>
            <div id="round1" class="round-grid"></div>
        </div>

        <div class="round-wrapper">
            <div class="round-title">Ronde 2</div>
            <div id="round2" class="round-grid"></div>
        </div>

        <div class="round-wrapper">
            <div class="round-title">Ronde 3</div>
            <div id="round3" class="round-grid"></div>
        </div>

        <!-- hostcontrole: check of de kaart klopt bij handle + ronde -->
        <div class="host-block">
            <div class="host-title">
                Host kaartcontrole üîé
                <span>(iemand leest de nummers van z‚Äôn kaart voor + @handle)</span>
            </div>
            <div class="host-row">
                <input id="host-handle" placeholder="@handle van speler">
                <select id="host-round">
                    <option value="1">Ronde 1</option>
                    <option value="2">Ronde 2</option>
                    <option value="3">Ronde 3</option>
                </select>
                <input id="host-numbers" placeholder="Nummers van de kaart, bijv: 2 11 24 43 53 4 29 44 61 63 ...">
            </div>
            <div class="host-buttons">
                <button onclick="checkCard()">Controleer of deze kaart klopt</button>
            </div>
            <div id="host-result" class="host-result"></div>
        </div>
    </div>
</div>

<script>
// simpele hash uit handle
function generateSeedFromName(name) {
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
    }
    return Math.abs(hash);
}

// 1 ronde = 15 unieke nummers 1‚Äì75, deterministisch uit handle + ronde
function getRoundNumbers(handle, roundIndex) {
    const base = handle.trim().toLowerCase() + "#" + roundIndex;
    const seed = generateSeedFromName(base);
    const nums = [];

    function rand() {
        const x = Math.sin(seed + nums.length * 7.123) * 10000;
        return x - Math.floor(x);
    }

    while (nums.length < 15) {
        const n = Math.floor(rand() * 75) + 1;
        if (!nums.includes(n)) nums.push(n);
    }
    return nums;
}

// kaart voor speler
function generate() {
    const name = document.getElementById("username").value.trim();
    if (!name) {
        alert("Vul je Twitter @handle in!");
        return;
    }

    document.getElementById("card-section").style.display = "block";

    for (let r = 1; r <= 3; r++) {
        const numbers = getRoundNumbers(name, r);
        const container = document.getElementById("round" + r);
        container.innerHTML = "";
        for (let i = 0; i < 15; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.textContent = numbers[i];
            container.appendChild(cell);
        }
    }
}

// host: controleren of de voorgelezen kaart bij deze handle + ronde hoort
function checkCard() {
    const handle = document.getElementById("host-handle").value.trim();
    const round = parseInt(document.getElementById("host-round").value, 10);
    const raw = document.getElementById("host-numbers").value.trim();
    const resultEl = document.getElementById("host-result");

    if (!handle || !raw) {
        resultEl.innerHTML = '<span class="nok">Vul zowel @handle als de nummers van de kaart in.</span>';
        return;
    }

    // nummers die speler opnoemt
    const given = [];
    raw.split(/[\s,;]+/).forEach(part => {
        const n = parseInt(part, 10);
        if (!isNaN(n)) given.push(n);
    });

    if (given.length === 0) {
        resultEl.innerHTML = '<span class="nok">Ik zie geen geldige nummers in de invoer.</span>';
        return;
    }

    const expected = getRoundNumbers(handle, round);

    const expectedSet = new Set(expected);
    const givenSet = new Set(given);

    const sameSize = expectedSet.size === givenSet.size;
    let allMatch = true;
    expectedSet.forEach(n => {
        if (!givenSet.has(n)) allMatch = false;
    });

    if (sameSize && allMatch) {
        resultEl.innerHTML =
            '<span class="ok">‚úÖ Kaart klopt: deze 15 nummers horen bij ' +
            handle + ' in ronde ' + round + '.</span>';
    } else {
        resultEl.innerHTML =
            '<span class="nok">‚ùå Deze nummers horen <b>niet</b> precies bij de kaart van ' +
            handle + ' in ronde ' + round + '. (Andere kaart of vals.)</span>';
    }
}
</script>

</body>
</html>
